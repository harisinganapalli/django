<!DOCTYPE html>
<html>
<body>

<p>The queryset object:</p>

{{ mymembers }}

<p>Loop through the items:</p>

<table border='1'>
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  {% for x in set %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.name }}</td>
      <td>{{ x.company }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
