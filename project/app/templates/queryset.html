<!DOCTYPE html>
<html>
    <body>
        
<table border='1'>
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
    <th>joined_date</th>
    <th>phone</th>
  </tr>
  {% for x in set %}
    <tr>
      <td>{{ x.id}}</td>
        <td>{{ x.firstname }}</td>
      <td>{{ x.lastname }}</td>
      <td>{{x.age}}</td>
      <td>{{x.joined_date}}</td>
      <td>{{x.phone}}</td>
    </tr>
  {% endfor %}
</table>

<p>In views.py you can see how to import and fetch members from the database.</p>
