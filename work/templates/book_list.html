 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
 </head>
 <body>
  <h1>Student List</h1>
<ul>
    {% for book in books %}
         <li>{{ book.FirstName }} by {{ book.LastName }}</li> 
        
        <li><a href="update/{{book.id}}" ><button type="button" class="btn btn-success">Update</button></a>  
        <a href="delete/{{book.id}}"><button type="button" class="btn btn-danger">Delete</button></a></li>
       
    {% empty %}
        <li>No books available.</li>
{% endfor %}
</ul>
<a href="{% url 'book_create' %}"><button type="button" class="btn btn-secondary">Add Book</button></a>
 </body>
 </html>
